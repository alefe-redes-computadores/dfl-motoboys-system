<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>DFL ‚Äì Painel do Motoboy</title>

    <!-- ===========================
         üì± VIEWPORT (OBRIGAT√ìRIO PWA)
    ============================ -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- ===========================
         ‚úÖ PWA / MANIFEST
    ============================ -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Cor do app (Android / Chrome) -->
    <meta name="theme-color" content="#ffca28" />

    <!-- ===========================
         üßø √çCONES (CR√çTICO)
         ‚Üí ajuda o Chrome a detectar o app
    ============================ -->
    <link rel="icon" type="image/png" sizes="192x192" href="/img/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/img/icon-512.png" />

    <!-- iOS fallback (n√£o atrapalha Android) -->
    <link rel="apple-touch-icon" href="/img/icon-192.png" />

    <!-- ===========================
         üé® CSS GLOBAL
    ============================ -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- ===========================
         üé® ESTILOS DA TELA
    ============================ -->
    <style>
      :root {
        --motopanel-bg: #050505;
        --motopanel-card-bg: #111111;
        --motopanel-accent: #ffca28;
        --motopanel-text: #f5f5f5;
        --motopanel-error: #ff5252;
      }

      body.motopanel-body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #1b1b1b 0, #000 55%, #000 100%);
        color: var(--motopanel-text);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .motopanel-login-wrapper {
        width: 100%;
        max-width: 420px;
        padding: 24px;
      }

      .motopanel-card {
        background: var(--motopanel-card-bg);
        border-radius: 18px;
        padding: 32px 24px 28px;
        box-shadow: 0 18px 45px rgba(0,0,0,0.8);
        border: 1px solid rgba(255,255,255,0.06);
      }

      .motopanel-logo {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 18px;
      }

      .motopanel-logo-img {
        width: 50px;
        height: 50px;
        object-fit: contain;
        border-radius: 10px;
      }

      .motopanel-logo-text {
        display: flex;
        flex-direction: column;
        line-height: 1.1;
      }

      .motopanel-logo-text span:first-child {
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        opacity: 0.7;
      }

      .motopanel-logo-text span:last-child {
        font-size: 18px;
        font-weight: 700;
      }

      .motopanel-title {
        margin: 0 0 8px;
        font-size: 22px;
        font-weight: 700;
      }

      .motopanel-subtitle {
        margin: 0 0 22px;
        font-size: 13px;
        color: rgba(245,245,245,0.7);
      }

      .motopanel-form-group {
        margin-bottom: 16px;
      }

      .motopanel-label {
        display: block;
        margin-bottom: 6px;
        font-size: 13px;
        font-weight: 500;
      }

      .motopanel-input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.12);
        background: #050505;
        color: var(--motopanel-text);
        font-size: 14px;
      }

      .motopanel-button {
        width: 100%;
        margin-top: 6px;
        padding: 11px 16px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #ffca28, #ffb300);
        color: #1a1a1a;
        font-weight: 700;
        font-size: 15px;
        cursor: pointer;
        display: flex;
        justify-content: center;
      }

      .motopanel-error {
        margin-top: 10px;
        font-size: 13px;
        color: var(--motopanel-error);
      }

      .motopanel-footer {
        margin-top: 18px;
        font-size: 11px;
        color: rgba(245,245,245,0.55);
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>

  <body class="motopanel-body">
    <div class="motopanel-login-wrapper">
      <div class="motopanel-card">

        <div class="motopanel-logo">
          <img src="/img/logo-dfl.png" class="motopanel-logo-img" alt="Logo DFL">
          <div class="motopanel-logo-text">
            <span>Da Fam√≠lia Lanches</span>
            <span>Painel do Motoboy</span>
          </div>
        </div>

        <h1 class="motopanel-title">DFL ‚Äì Painel do Motoboy</h1>
        <p class="motopanel-subtitle">
          Fa√ßa login para atualizar entregas, dinheiro recebido e consumos do dia.
        </p>

        <form id="login-form" autocomplete="on" novalidate>
          <div class="motopanel-form-group">
            <label class="motopanel-label" for="email">E-mail</label>
            <input id="email" name="email" type="email" class="motopanel-input" />
          </div>

          <div class="motopanel-form-group">
            <label class="motopanel-label" for="password">Senha</label>
            <input id="password" name="password" type="password" class="motopanel-input" />
          </div>

          <button id="login-button" type="submit" class="motopanel-button">
            Entrar
          </button>

          <p id="login-error" class="motopanel-error" style="display:none"></p>
        </form>

        <div class="motopanel-footer">
          <span><strong>DFL Painel</strong> ‚Ä¢ vers√£o inicial</span>
          <span>Desenvolvido para uso interno</span>
        </div>

      </div>
    </div>

    <!-- ===========================
         üî• JS
    ============================ -->
    <script type="module" src="/js/auth.js"></script>

    <!-- ===========================
         ‚úÖ SERVICE WORKER
         ‚ö†Ô∏è caminho ABSOLUTO (importante)
    ============================ -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(() => console.log("Service Worker registrado"))
            .catch(err => console.error("SW erro:", err));
        });
      }
    </script>
  </body>
</html>
