<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFL Painel – Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="login-container">
    <img src="https://dafamilialanches.com.br/wp-content/uploads/2023/12/DFLLogoBranco.png" class="logo">

    <h2>DFL – Painel do Motoboy</h2>

    <input id="email" type="email" placeholder="E-mail" autocomplete="username">
    <input id="password" type="password" placeholder="Senha" autocomplete="current-password">

    <button id="loginBtn">Entrar</button>

    <p class="obs">Acesso restrito aos entregadores autorizados.</p>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
