<!DOCTYPE html>

      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }

    .topo-relatorios {
      background: #111;
      padding: 18px 22px;
      border-bottom: 2px solid #ffca28;
      display: flex;
      align-items: center;
      justify-content: space-between;

    .btn-voltar {

      border-radius: 8px;
      color: white;
      font-weight: bold;
      border: none;

</head>
