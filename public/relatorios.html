<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Entregas – DFL</title>

  <!-- CSS PRINCIPAL DO PAINEL -->
  <link rel="stylesheet" href="./css/dashboard-admin.css">

  <style>
    .tabela-relatorio {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
    }

    .tabela-relatorio thead {
      background: #ffca28;
    }

    .tabela-relatorio th {
      padding: 12px;
      font-size: 16px;
      color: #000;
      font-weight: bold;
      text-align: left;
    }

    .tabela-relatorio td {
      padding: 12px;
      border-bottom: 1px solid #444;
      color: #fff;
      font-size: 15px;
    }

    .tabela-relatorio tr:last-child td {
      border-bottom: none;
    }

    .admin-container {
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <!-- TOPO -->
  <header class="admin-header">
    <div class="admin-header-left">
      <img src="./img/logo-dfl.png" class="admin-logo" />
      <h1>Relatório de Entregas</h1>
    </div>

    <button class="admin-logout" onclick="window.location.href='relatorios.html'">
      ⬅ Voltar
    </button>
  </header>

  <div class="admin-container">
    <!-- Aqui o relatório será carregado -->
    <div id="relatorioEntregasContainer">Carregando...</div>
  </div>

  <!-- JS DO RELATÓRIO -->
  <script type="module" src="./js/relatorios-entregas.js"></script>

</body>
</html>
