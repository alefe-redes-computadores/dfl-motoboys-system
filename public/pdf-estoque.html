<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DFL — PDF Estoque</title>

  <!-- jsPDF + AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #ffca28;
      font-size: 20px;
      margin: 0;
    }
  </style>
</head>

<body>
  <h1>Gerando PDF do Estoque...</h1>

  <script type="module">
    /* ================================
       IMPORTAÇÃO CERTA — FIREBASE 10
    =================================*/
    import { db } from "./js/firebase-config-v2.js";

    import {
      collection,
      getDocs,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    /* ================================
       GERAR PDF
    =================================*/
    async function gerarPDF() {
      try {
        const hoje = new Date().toISOString().slice(0,10);

        const q = query(
          collection(db, "estoqueDia"),
          where("data", "==", hoje)
        );

        const snap = await getDocs(q);

        const itens = [];
        snap.forEach(docu => {
          const x = docu.data();
          itens.push([
            x.categoria,
            x.item,
            x.quantidade,
            x.data
          ]);
        });

        if (itens.length === 0) {
          alert("Nenhum registro encontrado para hoje.");
          window.location.href = "dashboard-admin.html";
          return;
        }

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.setFontSize(18);
        doc.text("Relatório de Estoque — " + hoje, 10, 15);

        doc.autoTable({
          startY: 25,
          head: [["Categoria", "Item", "Quantidade", "Data"]],
          body: itens
        });

        doc.save("estoque_" + hoje + ".pdf");

        window.location.href = "dashboard-admin.html";
      }

      catch (e) {
        console.error("Erro ao gerar PDF:", e);
        alert("Erro inesperado ao gerar PDF. Veja o console.");
        window.location.href = "dashboard-admin.html";
      }
    }

    gerarPDF();
  </script>
</body>
</html>
