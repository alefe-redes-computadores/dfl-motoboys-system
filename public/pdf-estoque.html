<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>DFL — PDF Estoque</title>

  <!-- jsPDF + AutoTable (VERSÃO UMD CERTA) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <!-- FIX obrigatório -->
  <script>
    window.jsPDF = window.jspdf.jsPDF;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #ffca28;
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      color: #ccc;
      font-size: 16px;
    }

    .loading {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      color: #ffca28;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: .3; }
    }
  </style>
</head>

<body>
  <h1>Gerando PDF do Estoque...</h1>
  <p>Aguarde alguns segundos.</p>
  <div class="loading">⏳ Carregando...</div>

  <!-- CARREGA O JS MODULARIZADO -->
  <script type="module" src="./js/pdf-estoque.js"></script>
</body>
</html>
