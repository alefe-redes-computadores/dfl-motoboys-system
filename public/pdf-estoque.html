<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DFL — PDF Estoque</title>

  <!-- jsPDF + AutoTable (ESM) -->
  <script type="module">
    import jsPDF from "https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.es.min.js";
    import autoTable from "https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.es.js";

    import { db } from "./js/firebase-config-v2.js";
    import {
      collection,
      getDocs,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    async function gerarPDF() {
      try {
        const hoje = new Date().toISOString().slice(0,10);

        const q = query(
          collection(db, "estoqueDia"),
          where("data", "==", hoje)
        );

        const snap = await getDocs(q);
        const itens = [];

        snap.forEach(docu => {
          const x = docu.data();
          itens.push([x.categoria, x.item, x.quantidade, x.data]);
        });

        if (itens.length === 0) {
          alert("Nenhum registro encontrado para hoje.");
          window.location.href = "dashboard-admin.html";
          return;
        }

        const doc = new jsPDF();
        doc.setFontSize(18);
        doc.text(`Relatório de Estoque - ${hoje}`, 10, 15);

        autoTable(doc, {
          startY: 25,
          head: [["Categoria", "Item", "Quantidade", "Data"]],
          body: itens
        });

        doc.save(`estoque_${hoje}.pdf`);
        window.location.href = "dashboard-admin.html";

      } catch (err) {
        console.error(err);
        alert("Erro ao gerar PDF.");
      }
    }

    gerarPDF();
  </script>

  <style>
    body {
      background: #000;
      color: #ffca28;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
  </style>
</head>

<body>
  <h1>Gerando PDF do Estoque...</h1>
</body>
</html>
