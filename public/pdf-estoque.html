<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PDF â€“ Estoque do Dia</title>

  <!-- Biblioteca para gerar PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 25px;
      background: #f8f8f8;
    }

    h1 {
      text-align: center;
      color: #ffca28;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th {
      background: #ffca28;
      color: #000;
      padding: 10px;
      border: 1px solid #000;
      font-size: 15px;
    }

    td {
      padding: 10px;
      border: 1px solid #000;
    }

    .no-records {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }

    .top-info {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .btn-voltar {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 15px;
      background: #1e88e5;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .btn-voltar:hover {
      background: #1565c0;
    }

    /* BotÃ£o de baixar PDF */
    .btn-download {
      background: #ffca28;
      padding: 10px 18px;
      color: black;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 25px;
      cursor: pointer;
      border: none;
    }
  </style>

  <script type="module">
    import { db } from "./js/firebase-config-v2.js";
    import {
      collection,
      query,
      where,
      orderBy,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    window.onload = async () => {
      const hoje = new Date().toISOString().slice(0, 10);
      document.getElementById("dataHoje").textContent = hoje;

      const q = query(
        collection(db, "estoqueDia"),
        where("data", "==", hoje),
        orderBy("categoria"),
        orderBy("item")
      );

      const snap = await getDocs(q);

      if (snap.empty) {
        document.getElementById("conteudo").innerHTML =
          "<p class='no-records'>Nenhum estoque registrado hoje.</p>";
        return;
      }

      let tabela = `
        <table>
          <thead>
            <tr>
              <th>Categoria</th>
              <th>Item</th>
              <th>Quantidade</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
      `;

      snap.forEach(doc => {
        const d = doc.data();

        tabela += `
          <tr>
            <td>${d.categoria}</td>
            <td>${d.item}</td>
            <td>${d.quantidade}</td>
            <td>${d.data}</td>
          </tr>
        `;
      });

      tabela += "</tbody></table>";

      document.getElementById("conteudo").innerHTML = tabela;
    };

    // FUNÃ‡ÃƒO PARA GERAR PDF
    window.gerarPDF = () => {
      const elemento = document.getElementById("areaPDF");

      const opt = {
        margin: 8,
        filename: `estoque_${new Date().toISOString().slice(0,10)}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().set(opt).from(elemento).save();
    };
  </script>
</head>

<body>

  <a class="btn-voltar" href="dashboard-admin.html">â¬… Voltar</a>

  <!-- BotÃ£o de baixar PDF -->
  <button class="btn-download" onclick="gerarPDF()">
    ðŸ“„ Baixar PDF
  </button>

  <!-- ÃREA QUE VAI PRO PDF -->
  <div id="areaPDF">

    <h1>RelatÃ³rio â€“ Estoque do Dia</h1>

    <div class="top-info">Data: <span id="dataHoje"></span></div>

    <div id="conteudo">
      <!-- ConteÃºdo carregado pelo JS -->
    </div>

  </div>

</body>
</html>
