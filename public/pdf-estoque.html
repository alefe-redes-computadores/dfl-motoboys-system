<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PDF â€“ Estoque do Dia</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 25px;
      background: #f8f8f8;
    }

    h1 {
      text-align: center;
      color: #ffca28;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th {
      background: #ffca28;
      color: #000;
      padding: 10px;
      border: 1px solid #000;
      font-size: 15px;
    }

    td {
      padding: 10px;
      border: 1px solid #000;
    }

    .no-records {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }

    .top-info {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .btn-voltar {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 15px;
      background: #1e88e5;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .btn-voltar:hover {
      background: #1565c0;
    }
  </style>

  <script type="module">
    import { db } from "./js/firebase-config-v2.js";
    import {
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    window.onload = async () => {
      const hoje = new Date().toISOString().slice(0, 10);
      document.getElementById("dataHoje").textContent = hoje;

      // ðŸ”¥ Consulta SEM orderBy (evita erro de Ã­ndice)
      const q = query(
        collection(db, "estoqueDia"),
        where("data", "==", hoje)
      );

      const snap = await getDocs(q);

      if (snap.empty) {
        document.getElementById("conteudo").innerHTML =
          "<p class='no-records'>Nenhum estoque registrado hoje.</p>";
        return;
      }

      // ðŸ”¥ Criar array e ordenar manualmente
      let itens = [];
      snap.forEach(doc => itens.push(doc.data()));

      itens.sort((a, b) => {
        if (a.categoria < b.categoria) return -1;
        if (a.categoria > b.categoria) return 1;
        if (a.item < b.item) return -1;
        if (a.item > b.item) return 1;
        return 0;
      });

      let tabela = `
        <table>
          <thead>
            <tr>
              <th>Categoria</th>
              <th>Item</th>
              <th>Quantidade</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
      `;

      itens.forEach(d => {
        tabela += `
          <tr>
            <td>${d.categoria}</td>
            <td>${d.item}</td>
            <td>${d.quantidade}</td>
            <td>${d.data}</td>
          </tr>
        `;
      });

      tabela += "</tbody></table>";

      document.getElementById("conteudo").innerHTML = tabela;
    };
  </script>
</head>

<body>

  <a class="btn-voltar" href="dashboard-admin.html">â¬… Voltar</a>

  <h1>RelatÃ³rio â€“ Estoque do Dia</h1>

  <div class="top-info">Data: <span id="dataHoje"></span></div>

  <div id="conteudo"></div>

</body>
</html>
