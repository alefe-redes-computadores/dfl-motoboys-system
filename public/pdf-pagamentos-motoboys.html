<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF – Pagamentos Motoboys</title>

  <link rel="stylesheet" href="./css/dashboard-admin.css" />

  <style>
    body {
      background: #f4f4f4;
      padding: 25px;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #ffca28;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: #1e88e5;
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #1565c0;
    }

    table {
      width: 100%;
      margin-top: 25px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #ffca28;
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>Relatório – Pagamentos Motoboys</h1>
    <p>Selecione a data para gerar o relatório.</p>

    <label>Data</label>
    <input type="date" id="dataRelatorio" />

    <button id="btnGerarPdf">Gerar Relatório</button>

    <div id="resultado"></div>

  </div>

  <script type="module" src="./js/pdf-pagamentos-motoboys.js"></script>

</body>
</html>
