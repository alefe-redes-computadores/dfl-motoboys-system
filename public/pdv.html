<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFL ‚Ä¢ Mini-PDV</title>

    <!-- Importa CSS principal -->
    <link rel="stylesheet" href="style.css">

    <!-- Estilos exclusivos do PDV (tema escuro + abas modernas) -->
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Barra Superior */
        .pdv-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #000;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 999;
            border-bottom: 1px solid #222;
        }

        .pdv-header button {
            background: #ffb300;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
        }

        .pdv-header-title {
            font-size: 18px;
            font-weight: bold;
        }

        /* Container geral */
        .pdv-container {
            padding: 90px 15px 30px 15px;
        }

        /* Abas */
        .pdv-tabs {
            display: flex;
            border-bottom: 1px solid #222;
            margin-bottom: 20px;
        }

        .pdv-tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            cursor: pointer;
            background: #181818;
            border-right: 1px solid #222;
            font-weight: bold;
            transition: 0.2s;
        }

        .pdv-tab:last-child {
            border-right: none;
        }

        .pdv-tab.active {
            background: #ffb300;
            color: #000;
        }

        /* Conte√∫do das abas */
        .pdv-section {
            display: none;
        }

        .pdv-section.active {
            display: block;
        }

        /* Inputs */
        .pdv-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: #1e1e1e;
            border: 1px solid #333;
            color: #fff;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        /* Bot√µes */
        .pdv-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: #ffb300;
            border: none;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
        }

        /* Extrato */
        .extrato-item {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 12px;
            border-left: 4px solid #ffb300;
            margin-bottom: 10px;
        }

        .extrato-item .tipo {
            font-weight: bold;
        }

        .extrato-item .valor {
            font-size: 18px;
            margin-top: 5px;
        }

        .entrada { color: #4caf50; }
        .retirada { color: #ff5252; }

        .fechamento-card {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #ffb300;
        }
    </style>
</head>

<body>

    <!-- üî• Barra Superior -->
    <div class="pdv-header">
        <button onclick="window.location.href='dashboard-admin.html'">‚Üê Voltar</button>
        <div class="pdv-header-title">DFL ‚Ä¢ Mini-PDV</div>
    </div>

    <!-- Conte√∫do -->
    <div class="pdv-container">

        <!-- Abas -->
        <div class="pdv-tabs">
            <div class="pdv-tab active" data-tab="entradas">Entradas</div>
            <div class="pdv-tab" data-tab="saidas">Sa√≠das</div>
            <div class="pdv-tab" data-tab="fechamento">Fechamento</div>
            <div class="pdv-tab" data-tab="extrato">Extrato</div>
        </div>

        <!-- ABA ENTRADAS -->
        <div id="entradas" class="pdv-section active">
            <h2>Registrar Entrada</h2>

            <input type="number" id="entradaValor" class="pdv-input" placeholder="Valor recebido (R$)">
            <input type="text" id="entradaDesc" class="pdv-input" placeholder="Descri√ß√£o da entrada">

            <button class="pdv-btn" onclick="registrarEntrada()">Registrar Entrada</button>
        </div>

        <!-- ABA SA√çDAS -->
        <div id="saidas" class="pdv-section">
            <h2>Registrar Retirada</h2>

            <input type="number" id="saidaValor" class="pdv-input" placeholder="Valor retirado (R$)">
            <input type="text" id="saidaDesc" class="pdv-input" placeholder="Descri√ß√£o da retirada">

            <button class="pdv-btn" onclick="registrarSaida()">Registrar Retirada</button>
        </div>

        <!-- ABA FECHAMENTO -->
        <div id="fechamento" class="pdv-section">
            <h2>Fechamento do Caixa</h2>

            <div id="fechamentoResumo"></div>

            <button class="pdv-btn" onclick="fecharCaixa()">Fechar Caixa</button>
        </div>

        <!-- ABA EXTRATO -->
        <div id="extrato" class="pdv-section">
            <h2>Extrato do Dia</h2>

            <div id="extratoLista"></div>
        </div>

    </div>

    <!-- Arquivo JS do PDV (Agora corrigido com pasta /js/) -->
    <script type="module" src="js/pdv.js"></script>

    <!-- Script local para controle das abas -->
    <script>
        const tabs = document.querySelectorAll(".pdv-tab");
        const sections = document.querySelectorAll(".pdv-section");

        tabs.forEach(tab => {
            tab.addEventListener("click", () => {
                tabs.forEach(t => t.classList.remove("active"));
                sections.forEach(s => s.classList.remove("active"));

                tab.classList.add("active");

                document.getElementById(tab.dataset.tab).classList.add("active");
            });
        });
    </script>

</body>
</html>
