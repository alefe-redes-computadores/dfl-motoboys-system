      <label for="dinheiro">Dinheiro recebido (R$)</label>
      <input id="dinheiro" type="number" step="0.01" placeholder="Ex: 50.00" />

      <label for="consumo">Consumo na lanchonete (R$)</label>
      <input id="consumo" type="number" step="0.01" placeholder="Ex: 18.00" />

    </section>

    <!-- ===========================

      </p>

        <div>

        </div>

      </div>

      <div id="listaHistorico" class="historico-lista">

    </section>

  </main>

  <!-- ===========================

    <div class="modal-content card">

      <h2>Registrar Pagamento</h2>

      <label for="valorPagamento">Valor pago (R$)</label>
      <input id="valorPagamento" type="number" step="0.01" placeholder="Ex: 150.00" />

      <label for="dataPagamento">Data do pagamento</label>
      <input id="dataPagamento" type="date" />

      <div class="modal-actions">
        <button id="confirmarPagamento" class="btn-primary">
          Confirmar
