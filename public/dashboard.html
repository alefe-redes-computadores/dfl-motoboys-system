<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Motoboy ‚Äì DFL</title>

  <!-- ‚úÖ CSS CORRETO DO MOTOboy -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ===========================
       üîù HEADER
  ============================ -->
  <header class="dash-header">
    <img src="./img/logo-dfl.png" class="dash-logo" alt="DFL" />

    <div class="dash-title">
      <span>Motoboy</span>
      <span>Rodrigo Gon√ßalves</span>
    </div>

    <button id="logoutBtn">Sair</button>
  </header>

  <!-- ===========================
       üì¶ CONTE√öDO
  ============================ -->
  <main>

    <!-- ===========================
         üí∞ SALDO ATUAL
    ============================ -->
    <div class="form-card saldo-card">
      <h2>Saldo Atual</h2>
      <div id="saldoAtual" class="saldo-valor">R$ 0,00</div>
    </div>

    <!-- ===========================
         üßæ FECHAMENTO DO DIA
    ============================ -->
    <div class="form-card">
      <h2>Fechamento do Dia</h2>

      <label>Quantidade de entregas</label>
      <input id="entregas" type="number" placeholder="Ex: 24" />

      <label>Dinheiro recebido (R$)</label>
      <input id="dinheiro" type="number" step="0.01" placeholder="Ex: 50.00" />

      <label>Consumo na lanchonete (R$)</label>
      <input id="consumo" type="number" step="0.01" placeholder="Ex: 18.00" />

      <button id="btnSalvar">Salvar Fechamento</button>
    </div>

    <!-- ===========================
         üìä HIST√ìRICO
    ============================ -->
    <div class="form-card">
      <h2>Hist√≥rico de Fechamentos</h2>

      <div id="listaHistorico">
        <p>Carregando...</p>
      </div>
    </div>

  </main>

  <!-- ===========================
       ‚úÖ JS DO MOTOboy
  ============================ -->
  <script type="module" src="dashboard.js"></script>

</body>
</html>
