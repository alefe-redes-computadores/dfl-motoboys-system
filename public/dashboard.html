<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>DFL ‚Äì Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css" />

  <style>
    /* Logo no Dashboard */
    .dash-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .dash-logo {
      width: 50px;   /* tamanho ideal */
      height: 50px;
      object-fit: contain;
      border-radius: 10px;
    }

    .dash-title {
      display: flex;
      flex-direction: column;
      color: #fff;
      line-height: 1.1;
    }

    .dash-title span:first-child {
      font-size: 12px;
      opacity: 0.7;
      text-transform: uppercase;
    }

    .dash-title span:last-child {
      font-size: 20px;
      font-weight: 700;
    }
  </style>
</head>

<body class="dashboard-body">

  <div class="dashboard-container">

    <!-- üî• HEADER COM LOGO -->
    <div class="dash-header">
      <img src="./img/logo-dfl.png" alt="Logo DFL" class="dash-logo">
      
      <div class="dash-title">
        <span>Da Fam√≠lia Lanches</span>
        <span>Painel do Motoboy</span>
      </div>
    </div>

    <!-- Saldo Atual -->
    <h2 style="color:white;margin-top:0">Saldo Atual</h2>
    <div id="saldoAtual" class="dash-card">R$ 0,00</div>

    <!-- Entradas -->
    <h2 style="color:white">Registrar Fechamento</h2>

    <div class="dash-input-group">
      <label>Entregas do dia</label>
      <input id="entregas" type="number" placeholder="0" />
    </div>

    <div class="dash-input-group">
      <label>Dinheiro recebido do cliente</label>
      <input id="dinheiro" type="number" placeholder="0.00" />
    </div>

    <div class="dash-input-group">
      <label>Consumo (Coca, Lanches, etc)</label>
      <input id="consumo" type="number" placeholder="0.00" />
    </div>

    <button id="btnSalvar" class="dash-button">Salvar Fechamento</button>

    <button id="logoutBtn" class="dash-button logout">Sair</button>

    <h2 style="color:white;margin-top:30px">Hist√≥rico (Gr√°fico)</h2>
    <canvas id="graficoSaldo" height="120"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./js/dashboard.js"></script>
</body>
</html>
