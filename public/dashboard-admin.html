<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>DFL ‚Äî Painel Administrativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/dashboard-admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header class="admin-header">
    <div class="admin-header-left">
      <img src="./img/logo-dfl.png" class="admin-logo" />
      <h1>Painel Administrativo ‚Äì DFL</h1>
    </div>
    <button id="logoutAdmin" class="admin-logout">Sair</button>
  </header>

  <main class="admin-container">

    <!-- üîπ SALDO DO MOTOBOY -->
    <section class="admin-card">
      <h2>Saldo por Motoboy</h2>
      <div class="motoboy-item">
        <span class="motoboy-nome">Lucas Hiago</span>
        <span id="saldo_lucas_hiago" class="motoboy-saldo neutral">R$ 0,00</span>
      </div>
    </section>

    <!-- üîπ SALDO GERAL -->
    <section class="admin-card">
      <h2>Saldo Geral</h2>
      <p id="saldoGeral" class="admin-value">R$ 0,00</p>
    </section>

    <!-- üîπ REGISTRAR DESPESA -->
    <section class="admin-card">
      <h2>Registrar Despesa</h2>
      <label>Descri√ß√£o</label>
      <input id="descDespesa" placeholder="Ex: Compra no supermercado" />

      <label>Valor (R$)</label>
      <input id="valorDespesa" type="number" placeholder="Ex: 45.90" />

      <label>Data</label>
      <input id="dataDespesa" type="date" />

      <button id="btnSalvarDespesa" class="admin-btn">Salvar Despesa</button>
    </section>

    <!-- üîπ REGISTRAR ESTOQUE COM ACORDE√ïES -->
    <section class="admin-card">
      <h2>Estoque do Dia</h2>

      <!-- ACORDE√ÉO: FRIOS -->
      <button class="accordion">üßÄ Frios</button>
      <div class="panel">
        <div class="estoque-item"><label>Bacon</label><input id="frios_bacon" type="number"></div>
        <div class="estoque-item"><label>Cheddar</label><input id="frios_cheddar" type="number"></div>
        <div class="estoque-item"><label>Carne Mo√≠da / Artesanais</label><input id="frios_carne" type="number"></div>
        <div class="estoque-item"><label>Fil√© de Frango</label><input id="frios_frango" type="number"></div>
        <div class="estoque-item"><label>Hamb√∫rguer</label><input id="frios_hamburguer" type="number"></div>
        <div class="estoque-item"><label>Mussarela</label><input id="frios_mussarela" type="number"></div>
        <div class="estoque-item"><label>Presunto</label><input id="frios_presunto" type="number"></div>
        <div class="estoque-item"><label>Salsicha</label><input id="frios_salsicha" type="number"></div>
      </div>

      <!-- ACORDE√ÉO: REFRIGERANTES -->
      <button class="accordion">ü•§ Refrigerantes</button>
      <div class="panel">
        <div class="estoque-item"><label>Coca 200ml</label><input id="refri_c200" type="number"></div>
        <div class="estoque-item"><label>Coca 310ml</label><input id="refri_c310" type="number"></div>
        <div class="estoque-item"><label>Coca 310ml Zero</label><input id="refri_c310zero" type="number"></div>
        <div class="estoque-item"><label>Coca 1L</label><input id="refri_c1l" type="number"></div>
        <div class="estoque-item"><label>Coca 1L Zero</label><input id="refri_c1lzero" type="number"></div>
        <div class="estoque-item"><label>Coca 2L</label><input id="refri_c2l" type="number"></div>
        <div class="estoque-item"><label>Del Valle Laranja 450ml</label><input id="refri_laranja" type="number"></div>
        <div class="estoque-item"><label>Del Valle Uva 450ml</label><input id="refri_uva" type="number"></div>
        <div class="estoque-item"><label>Fanta 1L</label><input id="refri_fanta1l" type="number"></div>
        <div class="estoque-item"><label>Kuat 2L</label><input id="refri_kuat2l" type="number"></div>
      </div>

      <!-- ACORDE√ÉO: EMBALAGENS -->
      <button class="accordion">üì¶ Embalagens</button>
      <div class="panel">
        <div class="estoque-item"><label>Bobina</label><input id="emb_bobina" type="number"></div>
        <div class="estoque-item"><label>Dogueira</label><input id="emb_dogueira" type="number"></div>
        <div class="estoque-item"><label>Hamburgueira</label><input id="emb_hamburgueira" type="number"></div>
        <div class="estoque-item"><label>Papel Kraft</label><input id="emb_pkraft" type="number"></div>
        <div class="estoque-item"><label>Saco Pl√°stico</label><input id="emb_sacop" type="number"></div>
        <div class="estoque-item"><label>Sacola 30x40</label><input id="emb_30x40" type="number"></div>
        <div class="estoque-item"><label>Sacola 38x48</label><input id="emb_38x48" type="number"></div>
      </div>

      <!-- ACORDE√ÉO: P√ÉES -->
      <button class="accordion">ü•ñ P√£es</button>
      <div class="panel">
        <div class="estoque-item"><label>Hamb√∫rguer</label><input id="pao_hamburguer" type="number"></div>
        <div class="estoque-item"><label>Hot Dog</label><input id="pao_hotdog" type="number"></div>
      </div>

      <!-- ACORDE√ÉO: OUTROS -->
      <button class="accordion">üçÖ Outros</button>
      <div class="panel">
        <div class="estoque-item"><label>Alface</label><input id="out_alface" type="number"></div>
        <div class="estoque-item"><label>Batata Palha</label><input id="out_batata" type="number"></div>
        <div class="estoque-item"><label>Cebola</label><input id="out_cebola" type="number"></div>
        <div class="estoque-item"><label>Cebolinha</label><input id="out_cebolinha" type="number"></div>
        <div class="estoque-item"><label>Milho</label><input id="out_milho" type="number"></div>
        <div class="estoque-item"><label>√ìleo</label><input id="out_oleo" type="number"></div>
        <div class="estoque-item"><label>Ovo</label><input id="out_ovo" type="number"></div>
        <div class="estoque-item"><label>Tomate</label><input id="out_tomate" type="number"></div>
      </div>

      <button id="btnSalvarEstoqueCompleto" class="admin-btn">Salvar Estoque do Dia</button>
    </section>

    <!-- GR√ÅFICO DE DESPESAS -->
    <section class="admin-card">
      <h2>Hist√≥rico de Despesas</h2>
      <canvas id="graficoDespesas"></canvas>
    </section>

  </main>

  <script type="module" src="./js/dashboard-admin.js"></script>
</body>
</html>
