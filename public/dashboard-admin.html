<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS CORRETO -->
  <link rel="stylesheet" href="./css/dashboard-admin.css" />
</head>

<body>

  <!-- TOPO -->
  <header class="admin-header">
    <div class="admin-header-left">
      <img src="./img/logo-dfl.png" class="admin-logo" />
      <h1>Painel Administrativo â€“ DFL</h1>
    </div>

    <!-- âœ… BOTÃ•ES DO TOPO: RELATÃ“RIOS + SAIR -->
    <div class="admin-header-right">
      <button id="btnRelatorios" class="admin-reports">RelatÃ³rios</button>
      <button id="logoutAdmin" class="admin-logout">Sair</button>
    </div>
  </header>

  <div class="admin-container">

    <!-- SALDO POR MOTOBOY (AGORA LISTA DINÃ‚MICA) -->
    <div class="admin-card">
      <h2>Saldo por Motoboy</h2>
      <div id="listaMotoboys" class="lista-motoboys">
        <!-- Preenchido via JS -->
        <p>Carregando motoboys...</p>
      </div>
    </div>

    <!-- SALDO GERAL -->
    <div class="admin-card">
      <h2>Saldo Geral</h2>
      <div id="saldoGeral" class="admin-value">R$ 0,00</div>
    </div>

    <!-- DESPESAS -->
    <div class="admin-card">
      <h2>Registrar Despesa</h2>
      <input id="descDespesa" placeholder="DescriÃ§Ã£o da despesa" />
      <input id="valorDespesa" type="number" placeholder="Ex: 45.90" />
      <input id="dataDespesa" type="date" />
      <button class="admin-btn" id="btnSalvarDespesa">Salvar Despesa</button>
    </div>

    <!-- ESTOQUE -->
    <div class="admin-card">
      <h2>Registrar Estoque do Dia</h2>

      <label>Categoria</label>
      <select id="estoqueCategoria">
        <option value="frios">Frios</option>
        <option value="refrigerantes">Refrigerantes</option>
        <option value="embalagens">Embalagens</option>
        <option value="paes">PÃ£es</option>
        <option value="hortifruti">Hortifruti</option> <!-- ðŸ”„ RENOMEADO -->
        <option value="outros_extra">Outros</option> <!-- ðŸ†• NOVA CATEGORIA -->
      </select>

      <label>Item</label>
      <select id="estoqueItem"></select>

      <label>Quantidade Restante</label>
      <input id="estoqueQtd" placeholder="Ex: 12 unidades / 3 kg" />

      <label>Data</label>
      <input id="estoqueData" type="date" />

      <button class="admin-btn" id="btnSalvarEstoque">Salvar Estoque</button>

      <button class="admin-btn-pdf" id="btnGerarPdfEstoque">
        ðŸ“„ Gerar PDF â€“ Estoque do Dia
      </button>
    </div>

    <!-- ENTREGAS / PAGAMENTOS PARA MOTOBOY -->
    <div class="admin-card">
      <h2>Registrar Entregas / Pagamento p/ Motoboy</h2>

      <label>Motoboy</label>
      <select id="entregaMotoboy">
        <option value="lucas_hiago">Lucas Hiago</option>
        <option value="rodrigo_goncalves">Rodrigo GonÃ§alves</option>
        <option value="outro">Outro (preencher manualmente)</option>
      </select>

      <div id="grupoMotoboyOutro" style="display: none; margin-top: 6px;">
        <label>Nome do motoboy (outro)</label>
        <input id="entregaMotoboyOutro" placeholder="Ex: JoÃ£o Motoboy" />
      </div>

      <label>Qtd. Entregas</label>
      <input id="entregaQtd" type="number" placeholder="Ex: 3" />

      <label>Valor pago ao motoboy (R$)</label>
      <input id="valorPagoMotoboy" type="number" step="0.01" placeholder="Ex: 45.90" />

      <label>Data</label>
      <input id="entregaData" type="date" />

      <button class="admin-btn" id="btnSalvarEntregaManual">
        Salvar Registro
      </button>
    </div>

  </div>

  <!-- JS CORRETO -->
  <script type="module" src="./js/dashboard-admin.js"></script>
</body>
</html>
