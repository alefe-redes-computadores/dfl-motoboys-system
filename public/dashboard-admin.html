<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo â€“ DFL</title>

  <!-- CSS FINAL -->
  <link rel="stylesheet" href="./css/dashboard-admin.css" />
</head>

<body>

  <!-- ===========================
       ðŸ” TOPO (HEADER)
  ============================ -->
  <header class="admin-header">
    <div class="admin-header-left">
      <img src="./img/logo-dfl.png" class="admin-logo" />
      <h1>Painel Administrativo â€“ DFL</h1>
    </div>

    <div class="admin-header-right">
      <button id="btnRelatorios" class="admin-btn-header azul">RelatÃ³rios</button>
      <button id="logoutAdmin" class="admin-btn-header amarelo">Sair</button>
    </div>
  </header>

  <!-- ===========================
       ðŸ“Œ CONTAINER PRINCIPAL
  ============================ -->
  <main class="admin-container">

    <!-- ===========================
         ðŸ›µ SALDO POR MOTOBOY
    ============================ -->
    <section class="admin-card">
      <h2>Saldo por Motoboy</h2>

      <!-- ESTE ELEMENTO RECEBE OS MOTOBOYS VIA JS -->
      <div id="listaMotoboys" class="lista-motoboys">
        <p>Carregando motoboys...</p>
      </div>
    </section>

    <!-- ===========================
         ðŸ’° SALDO GERAL
    ============================ -->
    <section class="admin-card">
      <h2>Saldo Geral</h2>
      <div id="saldoGeral" class="admin-value neutral">R$ 0,00</div>
    </section>

    <!-- ===========================
         ðŸ§¾ DESPESAS
    ============================ -->
    <section class="admin-card">
      <h2>Registrar Despesa</h2>

      <input id="descDespesa" placeholder="DescriÃ§Ã£o da despesa" />
      <input id="valorDespesa" type="number" placeholder="Ex: 45.90" step="0.01" />
      <input id="dataDespesa" type="date" />
      <button id="btnSalvarDespesa" class="admin-btn amarelo">Salvar Despesa</button>
    </section>

    <!-- ===========================
         ðŸ“¦ ESTOQUE
    ============================ -->
    <section class="admin-card">
      <h2>Registrar Estoque do Dia</h2>

      <label>Categoria</label>
      <select id="estoqueCategoria"></select>

      <label>Item</label>
      <select id="estoqueItem"></select>

      <label>Quantidade Restante</label>
      <input id="estoqueQtd" placeholder="Ex: 12 unidades / 3 kg" />

      <label>Data</label>
      <input id="estoqueData" type="date" />

      <button id="btnSalvarEstoque" class="admin-btn amarelo">Salvar Estoque</button>

      <button id="btnGerarPdfEstoque" class="admin-btn azul" style="margin-top: 12px; display: none;">
        ðŸ“„ Gerar PDF â€“ Estoque do Dia
      </button>
    </section>

    <!-- ===========================
         ðŸ›µ ENTREGAS / PAGAMENTOS
    ============================ -->
    <section class="admin-card admin-card-entregas">
      <h2>Registrar Entregas / Pagamento p/ Motoboy</h2>

      <label>Motoboy</label>
      <select id="entregaMotoboy">
        <option value="lucas_hiago">Lucas Hiago</option>
        <option value="rodrigo_goncalves">Rodrigo GonÃ§alves</option>
        <option value="outro">Outro (preencher manualmente)</option>
      </select>

      <div id="grupoMotoboyOutro" class="hidden">
        <label>Nome do motoboy</label>
        <input id="entregaMotoboyOutro" placeholder="Ex: JoÃ£o Motoboy" />
      </div>

      <label>Qtd. Entregas</label>
      <input id="entregaQtd" type="number" placeholder="Ex: 3" />

      <label>Valor pago ao motoboy (R$)</label>
      <input id="valorPagoMotoboy" type="number" step="0.01" placeholder="Ex: 45.90" />

      <label>Data</label>
      <input id="entregaData" type="date" />

      <button id="btnSalvarEntregaManual" class="admin-btn amarelo">
        Salvar Registro
      </button>
    </section>

  </main>

  <!-- ===========================
       ðŸ’¸ MODAL DE PAGAMENTO
  ============================ -->
  <div id="modalPagamento" class="modal hidden">
    <div class="modal-content">
      <h3>Registrar Pagamento</h3>

      <p id="modalNomeMotoboy"></p>

      <label>Valor pago (R$)</label>
      <input id="modalValorPagamento" type="number" step="0.01" placeholder="Ex: 50.00" />

      <button id="confirmarPagamento" class="admin-btn amarelo">Confirmar</button>
      <button id="cancelarPagamento" class="admin-btn azul">Cancelar</button>
    </div>
  </div>

  <!-- ===========================
       ðŸ“Œ JS FINAL
  ============================ -->
  <script type="module" src="./js/dashboard-admin.js"></script>

</body>
</html>
