<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PDF – Despesas</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 25px;
      background: #f8f8f8;
    }

    h1 {
      text-align: center;
      color: #ffca28;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th {
      background: #ffca28;
      color: #000;
      padding: 10px;
      border: 1px solid #000;
      font-size: 15px;
    }

    td {
      padding: 10px;
      border: 1px solid #000;
    }

    .no-records {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }

    .top-info {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .btn-voltar {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 15px;
      background: #1e88e5;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .btn-voltar:hover {
      background: #1565c0;
    }

    .total-box {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      padding: 10px;
      background: #fff3cd;
      border: 1px solid #ffca28;
      border-radius: 8px;
      display: inline-block;
    }
  </style>

  <script type="module">
    import { db } from "./js/firebase-config-v2.js";
    import {
      collection,
      getDocs,
      orderBy,
      query
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    window.onload = async () => {
      const q = query(
        collection(db, "despesas"),
        orderBy("data", "desc")
      );

      const snap = await getDocs(q);

      if (snap.empty) {
        document.getElementById("conteudo").innerHTML =
          "<p class='no-records'>Nenhuma despesa encontrada.</p>";
        return;
      }

      let total = 0;

      let tabela = `
        <table>
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
      `;

      snap.forEach(doc => {
        const d = doc.data();

        total += Number(d.valor || 0);

        tabela += `
          <tr>
            <td>${d.descricao}</td>
            <td>R$ ${Number(d.valor || 0).toFixed(2).replace(".", ",")}</td>
            <td>${d.data}</td>
          </tr>
        `;
      });

      tabela += "</tbody></table>";

      document.getElementById("conteudo").innerHTML = tabela;

      document.getElementById("totalDespesas").textContent =
        "R$ " + total.toFixed(2).replace(".", ",");
    };
  </script>
</head>

<body>

  <a class="btn-voltar" href="relatorios.html">⬅ Voltar</a>

  <h1>Relatório – Despesas</h1>

  <div id="conteudo"></div>

  <div class="total-box">
    Total: <span id="totalDespesas">R$ 0,00</span>
  </div>

</body>
</html>
